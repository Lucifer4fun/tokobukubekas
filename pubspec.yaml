name: uts
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_timer_countdown: ^1.0.1
  device_preview: ^1.1.0
  cupertino_icons: ^1.0.6
  file_picker: ^5.2.6
  http: ^0.13.6
  flutter_chat_ui: ^1.6.12
  iconsax: ^0.0.8
  loading_indicator: ^3.0.2
  dotted_border: ^2.0.0+1
  dio: ^4.0.0
  permission_handler: ^11.3.1
  firebase_core: ^2.32.0
  provider: ^6.0.0
  cloud_firestore: ^4.7.1
  firebase_auth: ^4.3.0
  flutter_native_splash: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf